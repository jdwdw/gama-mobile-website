<!DOCTYPE HTML>
<html lang="zh-CN" data-rem="375">

<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="shortcut icon" href="/favicon.ico">
  <% include common/iconfont.html %>
  <link rel="stylesheet" type="text/css" href="../css/style-register.css" />
</head>

<body>
  <!-- 引入公共头部  -->
  <% include common/header.html  %>
  <div class="main register-main">
    <form>
      <div class="main-message">
        <div class="error" id="error">
         <div class="error-button f-fl ">
           <i class="icon icon-chongzhishibai red"></i>
         </div>
         <div class="error-connect" id="error-connect">
         </div>
        </div>
        <div class="login-message" style="margin-top:0;">
        <div class="user">
          <span >
            <i class="icon icon-shouji"></i>
          </span>
          <input type="text" placeholder="手机号码" class="input" maxlength="11" id="userName"/>
        </div>
        <div class="user">
          <span >
            <i class="icon icon-pwd"></i>
          </span>
          <input type="text" placeholder="密码" class="input" id="passWord"/>
        </div>
        <div class="user">
          <span >
            <i class="icon icon-pwd"></i>
          </span>
          <input type="text" placeholder="再次输入密码" class="input" id="sure-passWord"/>
        </div>
        <div class="verification">
        <div class="user input-box">
          <span >
            <i class="icon icon-code"></i>
          </span>
          <input type="text" placeholder="输入验证码" class="input" id="verificationInput"/>
        </div>
        <input type="button" name="button" value="获取验证码" class="button verification-button" id="verification" onclick="time()"></input>
        </div>
        <div class="clear"></div>
        <div class="tie gender">
          <div class="f-fl">
            <a href="#">性别:</a>
          </div>
          <div class="f-fr" >
            <div id="boy" class="sex f-fl"><img src="../img/icon_sex_boy.png"/></div>
            <div id="girl" class="sex f-fl"><img src="../img/icon_sex_girl_pre.png"/></div>
          </div>
          <div class="clear"></div>
        </div>

        <button type="button" name="button" class="button" id="register" onclick="save()">立即注册</button>
        </div>
      </div>
    </form>
   </div>


    <!-- 引入公共地步 -->
    <% include common/footer.html %>

</body>

</html>
<script type="text/javascript" src="../js/login.js"></script>
