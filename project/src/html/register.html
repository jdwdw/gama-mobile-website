<!DOCTYPE HTML>
<html lang="zh-CN" data-rem="375">

<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <% include common/head.html %>
</head>

<body>
  <!-- 引入公共头部  -->
  <% include common/header.html  %>
  <div class="main register-main">
    <form>
      <div class="main-message">
        <div class="error" id="error">
         <div class="error-button f-fl ">
           <i class="icon icon-chongzhishibai red"></i>
         </div>
         <div class="error-connect" id="error-connect">
         </div>
        </div>
        <div class="login-message" style="margin-top:0;">
        <div class="user">
          <span >
            <i class="icon icon-shouji"></i>
          </span>
              <input type="text" placeholder="手机号码" class="input" maxlength="11" id="userName" />
            </div>
            <div class="user">
              <span>
            <i class="icon icon-pwd"></i>
          </span>
              <input type="text" placeholder="密码" class="input" id="passWord" />
            </div>
            <div class="user">
              <span>
            <i class="icon icon-pwd"></i>
          </span>
              <input type="text" placeholder="再次输入密码" class="input" id="sure-passWord" />
            </div>
            <div class="verification">
              <div class="user input-box">
                <span>
            <i class="icon icon-code"></i>
          </span>
                <input type="text" placeholder="输入验证码" class="input" id="verificationInput" />
              </div>
              <input type="button" name="button" value="获取验证码" class="button verification-button" id="verification" onclick="time()"></input>
            </div>
            <div class="clear"></div>
            <div class="tie gender">
              <div class="f-fl">
                <a href="#">性别:</a>
              </div>
              <div class="f-fr">
                <div class="sex f-fl man"></div>
                <div class="sex f-fl woman cur"></div>
              </div>
              <div class="clear"></div>
            </div>

            <button type="button" name="button" class="button" id="register" onclick="save()">立即注册</button>
          </div>
        </div>
      </form>
    </div>


    <!-- 引入公共地步 -->
    <% include common/footer.html %>

</body>

</html>
