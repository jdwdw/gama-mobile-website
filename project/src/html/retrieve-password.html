<!DOCTYPE HTML>
<html lang="zh-CN" data-rem="375">

<head>
  <meta charset="UTF-8">
  <title>找回密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="shortcut icon" href="/favicon.ico">
  <% include common/iconfont.html %>
  <link rel="stylesheet" type="text/css" href="../css/style-retrieve-password.css" />
  <script type="text/javascript" src="../js/login.js"></script>
</head>

<body>
  <!-- 引入公共头部  -->
  <% include common/header.html  %>
  <div class="main">
    <div class="loading">
      <ul class="ul-center">
        <li>
        <div class="gird">
          <div>
            <span class="icon-image"><i class="icon icon-yanzhengshouji red"></i></span>
          </div>
          <div class="red">
            验证手机
          </div>
        </div>
        <span class="red"><dot>........</dot></span>
        </li>
        <li>
          <div class="gird">
          <div>
            <span class="icon-image"><i class="icon icon-zhongzhimima"></i></span>
          </div>
          <div class="">
            重置密码
          </div>
        </div>
        <span><dot>........</dot></span>
        </li>
        <li>
          <div>
            <span class="icon-image"><i class="icon icon-done"></i></span>
          </div>
          <div class="">
            完成
          </div>
        </li>
      </ul>
    </div>
    <div class="clear"></div>
    <form id="verify">
      <div class="main-message">
        <div class="login-message" style="margin-top:0;">
        <div class="user">
          <span >
            <i class="icon icon-shouji"></i>
          </span>
          <input type="text" placeholder="手机号码" class="input"/>
        </div>
        <div class="verification">
        <div class="user input-box">
          <span >
            <i class="icon icon-code"></i>
          </span>
          <input type="text" placeholder="输入验证码" class="input"/>
        </div>
        <button type="button" name="button" class="button verification-button">获取验证码</button>
        </div>
        <button type="button" name="button" class="button" id="nextButton">下一步</button>
        </div>
      </div>
    </form>
    <form id="sure">
      <div class="main-message sure-message">
        <div class="login-message" style="margin-top:0;">
        <div class="user">
          <span >
            <i class="icon icon-pwd"></i>
          </span>
          <input type="text" placeholder="密码" class="input"/>
        </div>
        <div class="user">
          <span >
            <i class="icon icon-pwd"></i>
          </span>
          <input type="text" placeholder="再次输入密码" class="input"/>
        </div>
        <button type="button" name="button" class="button">确认修改</button>
        </div>
      </div>
    </form>
   </div>


    <!-- 引入公共地步 -->
    <% include common/footer.html %>

</body>

</html>
<script type="text/javascript">
(function(){
  var nextButton= document.getElementById('nextButton');
  console.log('222');
  var verify=document.getElementById('verify');
  var sure=document.getElementById('sure');
  console.log(sure);
  nextButton.addEventListener('click',function(){
    if(verify.style.display="block"){
      verify.style.display="none";
      sure.style.display="block";
    }
  });
})()
</script>
