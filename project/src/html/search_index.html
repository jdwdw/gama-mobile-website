<!DOCTYPE HTML>
<html lang="zh-CN" data-rem="375">

<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="shortcut icon" href="/favicon.ico">
  <% include common/iconfont.html %>
    <link rel="stylesheet" type="text/css" href="../css/style-search_index.css" />
</head>

<body>
  <!-- 引入公共头部  -->
  <% include common/search_header.html %>
    <div class="m-page">
      <!-- 游戏列表区域  -->
      <div class="g-gameListContent">
        <div class="g-gameList g-gameList-padding-bottom">
          <div class="title titleActive">
            热门搜索
          </div>
          <div class="content">
            <div class="item">三生三世十里桃花</div>
            <% for(var i = 0; i < 4; i++) {%>
              <div class="item">十里桃花</div>
            <% } %>
          </div>
        </div>
        <div class="g-gameList">
          <div class="title titleDisactive">
            搜索历史
          </div>
          <div class="contentHistory">
            <% for(var i = 0; i < 3; i++) {%>
                <div class="item">
                  <a href="#">
                    <div class="con">
                      <div class="content">
                        <p>三生三世十里桃花</p>
                      </div>
                      </div>
                    </a>
                  </div>
              <% } %>
            </div>
            <div class="clean">清空搜索历史</div>
          </div>
        </div>
      </div>

      <!-- 游戏列表区域 end  -->

    </div>

    <!-- 引入公共地步 -->
    <% include common/footer.html %>

</body>
