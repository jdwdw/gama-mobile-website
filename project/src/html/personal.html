<!DOCTYPE HTML>
<html lang="zh-CN" data-rem="375">

<head>
  <meta charset="UTF-8">
  <title>个人中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
</head>

<body>
  <div class="m-header">
    <header class="bar bar-nav">
      <a class="icon icon-left pull-left" href="#"></a>
      <h1 class="title">个人中心</h1>
    </header>
  </div>
  <div class="personal-page">
    <div class="head-portrait personal-item">
      <div class="head-portrait-img">
        这
      </div>
      <div class="head-portrait-message">
        <div class="head-portrait-message-acountName">
          J
        </div>
        <div class="head-portrait-message-acountNumber">
          
        </div>
      </div>
      <div class="head-portrait-arror">
        这
      </div>
    </div>
    <div class="tool-bar personal-item">
      <div class="g-rest">
        <div class="g-rest-image">
          这里放图片
        </div>
        <div class="g-rest-name">
          G币余额
        </div>
        <div class="g-rest-number">
          233
        </div>
      </div>
      <div class="my-keep">
        <div class="my-keep-image">
          这里放图片
        </div>
        <div class="my-keep-name">
          我的收藏
        </div>
        <div class="my-keep-numebr">
          16
        </div>
      </div>
      <div class="my-card">
        <div class="my-card-image">
          这里放图片
        </div>
        <div class="my-card-name">
          我的卡箱
        </div>
        <div class="my-card-number">
          26
        </div>
      </div>
    </div>
    <div class="signature personal-item">
      <div class="signature-image">
        这里放图片
      </div>
      <div class="signature-points">
        <p>每日签到</p>
        <p><span class="signature-total-points">1653</span><span>积分</span></p>
      </div>
      <div class="signature-button">
        这里放一个button
      </div>
    </div>
    <div class="my-message personal-item">
      <div class="my-message-image">
         <%- img(200, 400, 'block__img') %>
      </div>
      <div class="my-message-name">
        我的消息
      </div>
      <div class="my-message-arrow">
        这里放个箭头
      </div>
    </div>
    <div class="my-password personal-item">
      <div class="my-password-image">
        这里放图片
      </div>
      <div class="my-password-name">
        我的消息
      </div>
      <div class="my-password-arrow">
        这里放个箭头
      </div>
    </div>
  </div>

    <!-- 引入公共地步 -->
    <% include common/footer.html %>

</body>

</html>
